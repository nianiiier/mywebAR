<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script
        src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- 使用标准marker而非marker-camera -->
        <a-marker preset="hiro">
            <!-- 为文本添加位置偏移，使其显示在标记上方 -->
            <a-text value="Bilibili" color="pink" position="0 0.5 0" rotation="-90 0 0" align="center" scale="2 2 2"></a-text>
        </a-marker>
        
        <!-- 单独定义相机 -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
